<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="mqttws31.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <h1>MQTT Data</h1>
    <div class="container">
        <div class="box">
            <div>
                <li>pressure: <div id="pres">null</div></li>
            </div>
            <div>
                <li>temperature: <div id="temp">null</div></li>
            </div>
            <div>
                <li>humidity: <div id="humid">null</div></li>
            </div>
        </div>       
    </div>
    <script>
        // Create a client instance
        //client = new Paho.MQTT.Client("efcc767b01804c3f8bec205ff536fea2.s2.eu.hivemq.cloud", 8883, "clientId-oS9wq21Dtt");
        //userName : "krusty",
        //password : "A123456b",
        client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "demo-mqtt-clientId");
        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
    
        // connect the client
        client.connect({
          onSuccess: onConnect, 
          useSSL : true
        });
            
        // called when the client connects
        function onConnect() {
          // Once a connection has been made, make a subscription and send a message.
          console.log("onConnect");
          client.subscribe("cn466_g01/sensors/device1");
          //message = new Paho.MQTT.Message("Hello");
          //message.destinationName = "World";
          //client.send(message);
        }
    
        // called when the client loses its connection
        function onConnectionLost(responseObject) {
          if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:"+responseObject.errorMessage);
          }
        }
    
        // called when a message arrives
        // {"pressure":"70","temperature":30.5,"humidity":354}
        function onMessageArrived(message) {
          console.log("onMessageArrived:"+message.payloadString);
          const data = JSON.parse(message.payloadString);
          const topicVal = document.getElementById("pres");
          topicVal.innerHTML = data.pressure;
          const tempVal = document.getElementById("temp");
          tempVal.innerHTML = data.temperature;
          const ldrVal = document.getElementById("humid");
          ldrVal.innerHTML = data.humidity;
        }
      </script>
</body>
</html>
