<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>MQTT Data</h1>
    <div class="container">
        <div class="box">
            <div>
                <li>type</li>
                <li class="detail">KidBright</li>
            </div>
            <div>
                <li>temp</li>
                <div id="temp_value"></div>
            </div>
            <div>
                <li>LDR</li>
                <div id="humid_value"></div>
            </div>
        </div>       
    </div>

    <script>
        var data_idx = 0 ;
        const update_value = async() => {
            const resp = await fetch('/api/sensor')
            const data = await resp.json()
            if(data.idx > data_idx){
                var temp_value = document.getElementById('temp_value');
                temp_value.innerText = data.temp;
                var humid_value = document.getElementById('humid_value');
                humid_value.innerText = data.humid;
                data_idx = data.idx;
                console.log('New value');
            }else{
                console.log('old value');
            }
        }
        document.addEventListener('init',() => {
            setInterval(update_value,2000);
            liff.init({
                liffId: '1657522932-38nXnxqk', // Use own liffId
            }).then(() => {
                var btn = document.getElementById('hello-button');
                btn.onclick = async () => {
                    liff.sendMessages([{type:"text", text:"Hello",},])
                }
            }).catch((err) => {
                console.log("kddd");
            });
            
        })
    </script>
</body>
</html>
